services:
  - type: web
    name: facetok
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: facetok-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: facetok-db
    plan: free